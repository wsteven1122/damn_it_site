<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蛋米特 Damn It!</title>
    <link rel="stylesheet" href="./css/Style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="floating-background" aria-hidden="true"></div>

    <header class="top-actions">
      <button class="icon-button" aria-label="新手導覽"><span>?</span></button>
      <button class="icon-button" aria-label="聲音開關"><span>🔊</span></button>
    </header>

    <main class="hero">
      <div class="logo" role="img" aria-label="蛋米特 Damn It 標題">
        <img src="./img/frame_001 1.png" alt="蛋米特 Damn It" />
      </div>
      <button class="start-button" type="button">
        <img src="./img/Component 178.png" alt="start" />
      </button>
    </main>

    <section class="story-screen" aria-label="故事介紹" hidden>
      <div class="story-card">
        <div class="story-header">
          <div class="avatar" aria-hidden="true">🍳</div>
          <div class="speaker">
            <p class="speaker-label">角色</p>
            <p class="speaker-name">蛋米特</p>
          </div>
          <div class="progress-dots" aria-hidden="true"></div>
        </div>

        <div class="dialogue-bubble">
          <p class="dialogue-text">
            這裡將是蛋米特旅程的序章，讓我們慢慢認識這個世界。
          </p>
        </div>

        <div class="story-actions">
          <button class="nav-button ghost" type="button" data-step="prev">
            上一句
          </button>
          <button class="nav-button" type="button" data-step="next">
            下一句
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
